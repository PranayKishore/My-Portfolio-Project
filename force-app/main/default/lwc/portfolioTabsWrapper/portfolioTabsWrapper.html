<template>
    <div>
        <lightning-tabset variant="scoped">
            <lightning-tab label="Summary">
                <c-portfolio-summary record-id={recordId} 
                    object-api-name={objectApiName}>
                </c-portfolio-summary>
            </lightning-tab>

            <lightning-tab label="Skills">
                Skills Content !
            </lightning-tab>

            <lightning-tab label="Work Experience">
                <template if:true={recordId}>
                    <c-portfolio-work-experience record-id={recordId} 
                        object-api-name={objectApiName}>
                    </c-portfolio-work-experience>
                </template>
            </lightning-tab>

            <lightning-tab label="Education">
                Education Content !
            </lightning-tab>

            <lightning-tab label="Personal Projects">
                Personal Projects Content !
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
